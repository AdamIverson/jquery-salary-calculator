<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <header id="salaryCalculator">Salary Calculator</header>
    <p>Add Employee</p>
    <div id="container">
        <input id="first-name-input" placeholder="FIRST NAME" type="text">
        <input id="last-name-input" placeholder="LAST NAME" type="text">
        <input id="id-input" placeholder="ID" type="text">
        <input id="job-title-input" placeholder="TITLE" type="text">
        <input id="annual-salary-input" placeholder="Annual Salary" type="number">
    </div>
    <button id="submit-button">Submit</button>

    <p>Employees</p>
    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th></th>
        </thead>

        <tbody id="employee-table-body">
            <tr>
                <td>first</td>
                <td>last</td>
                <td>id</td>
                <td>job title</td>
                <td>annual salary</td>
                <td><button>Delete</button></td>
            </tr>
        </tbody>

        <tfoot id="table-footer">
            <tr></tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
        </tfoot>
    </table>

    <p id="monthly-total">Total Monthly: $</p>
</body>
</html>
